name: DockerfileTest

on:
  push:
    branches:
      - branchHTTPservMutli
  pull_request:
    branches:
      - branchHTTPservMutli

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Build Docker image
        run: |
          docker build -f funcAimages/Dockerfile -t trembachanna/funcaserver .
        
      - name: Run Docker container
        run: |
          docker run --rm trembachanna/funcaserver --version
