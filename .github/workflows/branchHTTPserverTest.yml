name: FuncA Server Test Workflow

on:
  push:
    branches:
      - branchHTTPserver
  pull_request:
    branches:
      - branchHTTPserver

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install autotools
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf automake libtool libcurl4-openssl-dev

      - name: Run autoreconf
        run: |
          autoreconf --install

      - name: Run ./configure
        run: |
          ./configure

      - name: Build funcA server
        run: |
          make

      - name: Run funcA server
        run: |
          ./funcA &

      - name: Run tests
        run: |
          g++ tests/main.cpp -o tests/main.out
          ./tests/main.out

      - name: Check Docker image trembachanna/funcaserver
        run: |
          docker pull trembachanna/funcaserver
          docker run -d --name funcA-check trembachanna/funcaserver
          docker ps -a

      - name: Stop server and containers
        run: |
          pkill funcA
          docker stop funcA-check
          docker rm funcA-check
